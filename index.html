<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
            .red{
                color: red;
            }
            .none {
                display: none;
            }
            .article{
                border: solid 1px rgb(138, 172, 218);
                border-radius: 3px;
                margin-bottom: 10px;
                padding: 5px;
            }
            .news__author{
                color: rgb(0, 89, 181);
            }
            .add {
                margin: 0 5px 5px 0;
                width: 210px;
                border: 1px solid rgba(0, 89, 181, 0.82);
                padding: 5px;
            }
            .add__author, .add__text, .add__btn, .add__checkrule {
                display: block;
                margin: 0 0 5px 0;
                padding: 5px;
                width: 94%;
                border: 1px solid rgba(0, 89, 181, 0.82);
            }
            .add__checkrule {
                border: none;
                font-size: 12px;
            }
            .add__btn {
                box-sizing: content-box;
                color: #FFF;
                text-transform: uppercase;
                background: #007DDC;
            }
            .add__btn:disabled {
                background: #CCC;
                color: #999;
            }
        </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">

    const myNews = [
        {
            id: 1,
            author: 'Саша Печкин',
            text: 'В четверг, четвертого числа...',
            bigText: 'в четыре с четвертью часа четыре чёрненьких чумазеньких чертёнка чертили чёрными чернилами чертёж.'
        },
        {
            id: 2,
            author: 'Просто Вася',
            text: 'Считаю, что $ должен стоить 35 рублей!',
            bigText: 'А евро 42!'
        },
        {
            id: 3,
            author: 'Max Frontend',
            text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35',
            bigText: 'А евро опять выше 70.'
        },
        {
            id: 4,
            author: 'Гость',
            text: 'Привет react',
            bigText: 'Пора полностью разобраться с Redux'
        }
    ];

        class App extends React.Component {
            state = {
                news: myNews, // в начальное состояние положили значение из переменной
            }

            handleAddNews = (data) => {
                const nextNews = [data, ...this.state.news]
                this.setState({ news: nextNews })
            }

            render() {
                return (
                <React.Fragment>
                    <Add onAddNews={this.handleAddNews}/>
                    <h3>Новости</h3>
                    <News data={this.state.news} />
                </React.Fragment>
                )
            }
        }

        class Add extends React.Component {
            state = { 
                name: '',
                text: '',
                agree: false,
                bigText: '',
            }
            onBtnClickHandler = (e) => {
                e.preventDefault()
                const { name, text, bigText } = this.state
                this.props.onAddNews({
                    id: +new Date(), // просто сохраняем время , для уникальности ключа ибо кадлый дочерний элемент массива дожен иметь СВОЙ key
                    author: name,
                    text,
                    bigText,
                })
            }
            handleChange = (e) => {
                const { id, value } = e.currentTarget
                this.setState({ [id]: e.currentTarget.value })
            }
            handleCheckboxChange = (e) => {
                this.setState({ agree: e.currentTarget.checked })
            }
            validate = () => {
                const { name, text, agree } = this.state
                if (name.trim() && text.trim() && agree) {
                    return true
                }
                return false
            }
            render() {
                const { name, text, agree, bigText } = this.state 
                return (
                    <form className='add'>
                        <input
                            id='name'
                            type='text'
                            onChange={this.handleChange}
                            className='add__author'
                            placeholder='Ваше имя'
                            value={name}
                        />
                        <textarea
                            id='text'
                            onChange={this.handleChange}
                            className='add__text'
                            placeholder='Текст новости'
                            value={text}
                        />
                        <textarea
                            id='bigText'
                            onChange={this.handleChange}
                            className='add__text'
                            placeholder='полный текст новости'
                            value={bigText}
                        />
                        <label className='add__checkrule'>
                            <input 
                                type='checkbox'
                                onChange={this.handleCheckboxChange}
                             /> Я согласен с правилами
                        </label>
                        <button
                            className='add__btn'
                            onClick={this.onBtnClickHandler}
                            disabled={!this.validate()}
                        >Отправить новость
                        </button>
                    </form>
                )
            }
        }
        Add.propTypes = {
            onAddNews: PropTypes.func.isRequired,
        }

        class Article extends React.Component {
            state = {
                visible: false,
            }
            handleReadMoreClck = (e) => {
                e.preventDefault()
                this.setState({ visible: true })
            }
            render(){
                const { author, text, bigText } = this.props.data;
                const { visible } = this.state;
                return (
                    <div className="article">
                        <p className="news__author">{author}:</p>
                        <p className="news__text">{text}</p>
                        { /* если не visible, то показывай */
                            !visible && <a onClick={this.handleReadMoreClck} href="#" className='news__readmore'>Подробнее</a>
                        }
                        { /* если visible, то показывай */
                            visible && <p className='news__big-text'>{bigText}</p>
                        }
                    </div>
                )
            }
        }
        Article.propTypes = {
            data: PropTypes.shape({
                id: PropTypes.number.isRequired,
                author: PropTypes.string.isRequired,
                text: PropTypes.string.isRequired,
                bigText: PropTypes.string.isRequired
            })
        }
        
        class News extends React.Component {
            renderNews = () => {
                const { data } = this.props
                let newsTemplate = null

                if (data.length) {
                newsTemplate = data.map(function(item) {
                    return <Article key={item.id} data={item}/>
                })
                } else {
                newsTemplate = <p>К сожалению новостей нет</p>
                }

                return newsTemplate
            }
            render() {
                const { data } = this.props
                return (
                <div className="news">
                    {this.renderNews()}
                    {
                    data.length ? <strong  className={'news__count'}>Всего новостей: {data.length}</strong> : null
                    }
                </div>
                );
            }
        }
        


        
      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
